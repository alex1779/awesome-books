<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main-section">
    <h1 class="title">All awesome books</h1>
    <section class="book-list" id="book-list"></section>
    <hr class="separator">
    <section class="add-book" id="add-book">
      <h2 class="title">Add a new book</h2>
      <form action="" method="post" id="form">
        <input type="text" placeholder="Title" id="title" minlength=3>
        <input type="text" placeholder="Author" id="author" minlength=3>
        <button class="btn add-book-btn" id="add-book-btn" type="submit">Add</button>
      </form>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
